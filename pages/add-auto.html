<!DOCTYPE html>
<html>
<head>
  <title>Add Auto</title>
</head>
<body>
  <h1>Add Auto</h1>
  <form id="addAutoForm">
    <label for="number">Number:</label>
    <input type="text" id="number" name="number" required><br><br>

    <label for="brand">Brand:</label>
    <input type="text" id="brand" name="brand" required><br><br>

    <label for="model">Model:</label>
    <input type="text" id="model" name="model" required><br><br>

    <label for="year">Year:</label>
    <input type="text" id="year" name="year" required><br><br>

    <label for="vin">VIN:</label>
    <input type="text" id="vin" name="vin" required><br><br>

    <label for="engine">Engine:</label>
    <input type="text" id="engine" name="engine" required><br><br>

    <label for="volume">Volume:</label>
    <input type="text" id="volume" name="volume" required><br><br>

    <label for="client">Client:</label>
    <input type="text" id="client" name="client" required><br><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required><br><br>

    <label for="more">More:</label>
    <textarea id="more" name="more"></textarea><br><br>

    <button type="submit">Add</button>
  </form>

  <script>
    document.getElementById('addAutoForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      const formData = {
        number: document.getElementById('number').value,
        brand: document.getElementById('brand').value,
        model: document.getElementById('model').value,
        year: document.getElementById('year').value,
        vin: document.getElementById('vin').value,
        engine: document.getElementById('engine').value,
        volume: document.getElementById('volume').value,
        client: document.getElementById('client').value,
        phone: document.getElementById('phone').value,
        more: document.getElementById('more').value,
      };

      addAuto(formData);
    });

    async function addAuto(formData) {
      try {
        const response = await fetch('/api/add-auto', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        if (!response.ok) {
          throw new Error('An error occurred while adding the auto.');
        }

        // Auto added successfully
        const addedAuto = await response.json();
        console.log('Auto added:', addedAuto);

        // Redirect to auto page
        const redirectUrl = `/auto-page?id=${addedAuto.id}`;
        window.location.href = redirectUrl;
      } catch (error) {
        console.error(error);
        // Handle error
      }
    }
  </script>
</body>
</html>
