<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Додати авто</title>
  <link rel="stylesheet" href="styles/add-auto.css">
</head>
<body>
  <a href="/">На головну</a>
  <h1>Додати авто</h1>
  <form id="addAutoForm" class="center">
    <div class="grid-container">
      <div class="input">
        <label for="number">Номер</label>
        <input type="text" id="number" name="number" required>
      </div>

      <div class="input">
        <label for="brand">Марка</label>
        <input type="text" id="brand" name="brand" required>
      </div>

      <div class="input">
        <label for="model">Модель</label>
        <input type="text" id="model" name="model" required>
      </div>

      <div class="input">
        <label for="year">Рік</label>
        <input type="text" id="year" name="year" required>
      </div>

      <div class="input">
        <label for="vin">VIN</label>
        <input placeholder="(необов'язково)" type="text" id="vin" name="vin">
      </div>

      <div class="input">
        <label for="engine">Тип дивгуна</label>
        <input type="text" id="engine" name="engine" required>
      </div>

      <div class="input">
        <label for="volume">Об'єм дивгуна</label>
        <input type="text" id="volume" name="volume" required>
      </div>

      <div class="input">
        <label for="client">ПІБ клієнта</label>
        <input type="text" id="client" name="client" required>
      </div>

      <div class="input">
        <label for="phone">Телефон</label>
        <input type="text" id="phone" name="phone" required>
      </div>
    </div>

    <div class="input">
      <label for="more">Доаткова інформація</label>
      <textarea placeholder="(необов'язково)" id="more" name="more"></textarea>
    </div>

    <button type="submit">Додати</button>
  </form>
  <script src="/scripts/add-auto.js"></script>
</body>
</html>
