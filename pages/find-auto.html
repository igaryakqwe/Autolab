<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/find-auto.css">
  <title>Знайти авто</title>
</head>
<body>
  <a href="/">На головну</a>
  <h1>Знайти авто</h1>
  <form id="searchForm" method="post">
    <input type="text" id="search" name="search">
    <div class="buttons">
      <div class="submit">
        <button type="submit">Знайти</button>
      </div>
      <div id="deleteContainer"></div>
    </div>
  </form>
  <div class="output">
    <div id="info">
      <h3 id="error"></h3>
      <h3 id="number"></h3>
      <h3 id="brand"></h3>
      <h3 id="model"></h3>
      <h3 id="year"></h3>
      <h3 id="vin"></h3>
      <h3 id="engine"></h3>
      <h3 id="volume"></h3>
      <h3 id="client"></h3>
      <h3 id="phone"></h3>
      <h3 id="more"></h3>
    </div>
    <div id="works">
      <h3 id="worksHeader"></h3>
      <ul id="worksList"></ul>
      <h3 id="total"></h3>
    </div>
  </div>
  <script src="/scripts/find-auto.js"></script>
</body>
</html>
