<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/find-auto.css">
  <title>Знайти авто</title>
</head>
<body>
  <h1>Find Auto</h1>
  <form id="searchForm" method="post">
    <label for="search">Search:</label>
    <input type="text" id="search" name="search">
    <button type="submit">Search</button>
  </form>
  <div id="info">
    <h3 id="number"></h3>
    <h3 id="brand"></h3>
    <h3 id="model"></h3>
    <h3 id="year"></h3>
    <h3 id="vin"></h3>
    <h3 id="engine"></h3>
    <h3 id="volume"></h3>
    <h3 id="client"></h3>
    <h3 id="phone"></h3>
    <h3 id="more"></h3>
    <h3 id="error"></h3>
  </div>
  <div id="works">
    <ul id="worksList"></ul>
  </div>
  <script>
    const searchForm = document.getElementById('searchForm');
    const searchInput = document.getElementById('search');
    const headers = document.querySelectorAll('h3');
    const error = document.getElementById('error');
    const worksListUl = document.getElementById('worksList');
    const worksList = document.getElementById('works')

    const names = {
      number: 'Номер авто: ',
      brand: 'Марка авто: ',
      model: 'Модель: ',
      year: 'Рік випуску: ',
      vin: 'VIN код: ',
      engine: 'Тип двигуна: ',
      volume: "Об'єм двигуна: ",
      client: 'ПІБ клієнта: ',
      phone: 'Тел.: ',
      more: 'Додаткова інформація: ',
    }

    searchForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const searchValue = searchInput.value;

      fetch('/api/find-auto', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ searchValue: searchValue })
      })
        .then(response => response.json())
        .then(data => {
          if (typeof data === 'object') {
            for (const [key, value] of Object.entries(data)) {
              const element = document.getElementById(key);
              if (element && typeof value === 'string' && value !== '') {
                element.textContent = names[key] + value;
              }
            }
            error.textContent = '';
            
            // Очистка раніше виведених робіт
            worksListUl.innerHTML = '';

            // Виведення робіт
            if (Array.isArray(data.works) && data.works.length > 0) {
              const createNestedElement = (tagName, textContent, children) => {
              const element = document.createElement(tagName);
              if (textContent) {
                element.textContent = textContent;
              }
              if (children && children.length > 0) {
                children.forEach(child => element.appendChild(child));
              }
              return element;
            };

            const createListElement = (items) => {
              const list = document.createElement('ul');
              items.forEach(item => {
                const listItem = createNestedElement('li', null, [item]);
                list.appendChild(listItem);
              });
              return list;
            };

            data.works.forEach(work => {
              const workList = createListElement([
                createNestedElement('li', work.date, [
                  createListElement([
                    createNestedElement('li', 'Перелік робіт:', [
                      createListElement(work.works.map(work => {
                        return createNestedElement('li', `Тип: ${work.type}, ціна: ${work.price} грн.`);
                      }))
                    ]),
                    work.more !== null && createNestedElement('li', work.more)
                  ])
                ])
              ]);

              worksList.appendChild(workList);
            });

            document.body.appendChild(worksList);
            }
          } else {
            for (const header of headers) {
              header.textContent = '';
            }
            error.textContent = 'Авто не знайдено';
          }
        })
        .catch(error => {
          console.error(error);
          error.textContent = 'Помилка підключення до сервера';
        });
    });
  </script>
</body>
</html>
